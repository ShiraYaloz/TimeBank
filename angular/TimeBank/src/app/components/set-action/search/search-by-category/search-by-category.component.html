 <mat-card class="filter-container">
  <mat-card-header>
    <mat-card-title>Filter Options</mat-card-title>
    <mat-icon class="search-icon">search</mat-icon>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="form-group">
      <mat-label>Member Giver Name</mat-label>
      <input matInput type="text" [(ngModel)]="filterOptions.memGiverName">
    </mat-form-field>
    <mat-form-field class="form-group">
      <mat-label>Member Phone</mat-label>
      <input matInput type="text" [(ngModel)]="filterOptions.memPhone">
    </mat-form-field>
    <mat-form-field class="form-group">
      <mat-label>Member Email</mat-label>
      <input matInput type="text" [(ngModel)]="filterOptions.memEmail">
    </mat-form-field>
    <mat-form-field class="form-group">
      <mat-label>Member Address</mat-label>
      <input matInput type="text" [(ngModel)]="filterOptions.memAddress">
    </mat-form-field>
    <mat-form-field class="form-group">
      <mat-label>Category</mat-label>
      <mat-select [(ngModel)]="filterOptions.category">
        <mat-option value="category1">Category 1</mat-option>
        <mat-option value="category2">Category 2</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="form-group">
      <mat-label>Public Place</mat-label>
      <input matInput type="text" [(ngModel)]="filterOptions.Place">
    </mat-form-field>
    <mat-checkbox class="form-group" [(ngModel)]="filterOptions.PossibilityComeCustomerHome">
      Can Come to Customer's Home
    </mat-checkbox>
    <mat-form-field class="form-group">
      <mat-label>Experience Years</mat-label>
      <input matInput type="text" [(ngModel)]="filterOptions.ExperienceYears">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="applyFilter()">Apply Filters</button>
    <button mat-button color="warn" (click)="resetFilters()">Clear Filters</button>
  </mat-card-actions>
</mat-card>
