<!-- Add your HTML code for the filter section here -->
<div class="filter-container">
  <div class="search-icon">
    <i class="fas fa-search"></i>
</div>
  <h2>Filter Options</h2>
  <div class="form-group">
    <label for="memGiverName">Member Giver Name</label>
    <input type="text" id="memGiverName" [(ngModel)]="filterOptions.memGiverName" class="form-control">
  </div>
  <div class="form-group">
    <label for="memPhone">Member Phone</label>
    <input type="text" id="memPhone" [(ngModel)]="filterOptions.memPhone" class="form-control">
  </div>
  <div class="form-group">
    <label for="memEmail">Member Email</label>
    <input type="text" id="memEmail" [(ngModel)]="filterOptions.memEmail" class="form-control">
  </div>
  <div class="form-group">
    <label for="memAddress">Member Address</label>
    <input type="text" id="memAddress" [(ngModel)]="filterOptions.memAddress" class="form-control">
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <select id="category" [(ngModel)]="filterOptions.category" class="form-control">
      <option value="category1">Category 1</option>
      <option value="category2">Category 2</option>
      <!-- Add more options for categories if needed -->
    </select>
  </div>
  <div class="form-group">
    <label for="publicPlace">Public Place</label>
    <input type="text" id="publicPlace" [(ngModel)]="filterOptions.Place" class="form-control">
  </div>
 
  <div class="form-group">
    <label for="possibilityComeCustomerHome">Can Come to Customer's Home</label>
    <input type="checkbox" id="possibilityComeCustomerHome" [(ngModel)]="filterOptions.PossibilityComeCustomerHome">
  </div>
 
 
  <div class="form-group">
      <label for="experienceYears">Experience Years</label>
      <input type="text" id="experienceYears" [(ngModel)]="filterOptions.ExperienceYears" class="form-control">
    </div>
    
    <div class="form-group">
      <label for="restrictionsDescription">Restrictions Description</label>
      <input type="text" id="restrictionsDescription" [(ngModel)]="filterOptions.RestrictionsDescription" class="form-control">
    </div>
    
    <div class="form-group">
      <label for="forGroup">For Group</label>
      <input type="checkbox" id="forGroup" [(ngModel)]="filterOptions.forGroup" class="form-check-input">
    </div>
    
    <div class="form-group">
      <label for="minGroup">Minimum Group Size</label>
      <input type="number" id="minGroup" [(ngModel)]="filterOptions.minGroup" class="form-control">
    </div>
    
    <div class="form-group">
      <label for="maxGroup">Maximum Group Size</label>
      <input type="number" id="maxGroup" [(ngModel)]="filterOptions.maxGroup" class="form-control">
    </div>
    
    <button (click)="applyFilter()" class="btn btn-primary">Apply Filter</button>
  </div>
